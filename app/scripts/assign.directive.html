<div class="row well">
  <div class="col-md-4">
    <img src="http://placekitten.com/90/90" >
  </div>

  <h3 class="col-md-4 pull-left">
    {{obj.description}}
  </h3>

  <button type="button" class="btn btn-primary btn-lg alert-danger"
      ng-click="hide()"
      >
    <i class="glyphicon glyphicon-warning-sign"></i>
  </button>

  <span class="col-md-2 pull-right">
    {{obj.dueDate.format('MM-DD-YYYY')}}
  </span>
</div>
