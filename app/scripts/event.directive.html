<div class="row well">
  <div class="col-md-4">
    <img src="http://placekitten.com/80/80" >
  </div>

  <h3 class="col-md-4">
    {{obj.description}}
  </h3>

  <div class="col-md-2">
      <span ng-repeat="m in obj.meta">
        {{m}}      
        <br/>
      </span>
  </div>

  <span class="col-md-2">
    {{obj.dueDate.format('MM-DD-YYYY')}}
  </span>

</div>
